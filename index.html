<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css" type="text/css">
    </head>
    <body>
    <div id="vid-container" class="vid-container">
        <video id="video-id" class="video-class">
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.ogg" type="video/ogg">
            <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default>
        </video>
        <div id="vid-controls" class="vid-controls">
            <div class="time-rail">

            </div>
            <div class="inner-controls">
                <div class="inner-controls-1">
                    <img src="icons/play-icon.png" alt="">
                    <p>07:42/ 15:35</p>
                </div>

                <div class="inner-controls-2">
                    <img src="icons/volume-on-icon.png" alt="">
                    <img src="icons/fullscreen-icon.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    </body>
</html>
