<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css" type="text/css">
    </head>
    <body>
    <div id="vid-container" class="vid-container">
        <video id="video-id" class="video-class">
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.ogg" type="video/ogg">
            <track label="English" kind="captions" srclang="en" src="video/captions.vtt" default>
        </video>
        <div id="vid-controls" class="vid-controls">
            <div class="time-rail">

            </div>
            <div class="inner-controls">
                <div class="inner-controls-1">
                    <img id="play" src="icons/play_arrow.svg" alt="">
                    <p>07:42/ 15:35</p>
                </div>

                <div class="inner-controls-2">
                    <img src="icons/closed_caption.svg" alt="" title="Closed Captioning">
                    <img src="icons/replay_10.svg" alt="" title="Jump Back Ten Seconds">
                    <img src="icons/forward_10.svg" alt="" title="Jump Forward Ten Seconds">
                    <img src="icons/playback_speed.svg" alt="" title="Playback Speed">
                    <img id="volume" src="icons/volume_up.svg" alt="" title="Volume">
                    <img id="fullscreen" src="icons/fullscreen.svg" alt="" title="Enter Fullscreen">
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    </body>
</html>
